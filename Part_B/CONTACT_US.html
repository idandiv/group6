<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Travel.io</title>
    <link rel="stylesheet" href="CONTACTֹ_US.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="EX2_HTML.html">Home</a></li>
                <li><a href="ABOUT_US.html">About us</a></li>
                <li><a href="SIGNּ_UP.html">Account</a></li>
                <li><a href="CONTACT_US.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main class="contact-container">
        <div class="contact-form animate-form">
            <h1>Contact Us</h1>
            <form id="contactForm" novalidate>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name">

                <label for="email">Email address</label>
                <input type="text" id="email" name="email" placeholder="Enter your Email">

                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Enter your message"></textarea>

                <button type="submit">Send</button>
            </form>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="CONTACT_US.js"></script>
</body>
</html>
