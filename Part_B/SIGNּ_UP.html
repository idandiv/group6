<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Travel.io</title>
    <link rel="stylesheet" href="SIGN_UP.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="EX2_HTML.html">Home</a></li>
                <li><a href="ABOUT_US.html">About us</a></li>
                <li><a href="SIGNּ_UP.html">Account</a></li>
                <li><a href="CONTACT_US.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main class="signup-container">
        <div class="signup-form animate-form">
            <h1>Get Started</h1>
            <form id="signupForm" novalidate>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name">

                <label for="email">Email address</label>
                <input type="text" id="email" name="email" placeholder="Enter your Email">

                <label for="age">Age</label>
                <input type="text" id="age" name="age" placeholder="Enter your Age">

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">

                <label for="gender">Gender</label>
                <input type="text" id="gender" name="gender" placeholder="Enter your Gender">

                <label for="country">Country</label>
                <input type="text" id="country" name="country" placeholder="Enter your Country">

                <div class="checkbox-container">
                    <input type="checkbox" id="terms" name="terms">
                    <label for="terms">I agree to the terms & policy</label>
                </div>

                <button type="submit">Signup</button>
            </form>
            <hr>
            <p>Have an account? <a href="#">Sign in</a></p>
        </div>
        <div class="signup-image">
            <img src="Pics/back2.jpg" alt="Signup Image">
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="SIGNֹ_UP.js"></script>
</body>
</html>
